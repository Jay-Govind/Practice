<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="icon" href="assets/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main">
      <div class="sidebar">
        <nav class="nav">
          <div class="nav-option" style="opacity: 1">
            <i class="fa-solid fa-house"></i>
            <a href="#">Home</a>
          </div>
          <div class="nav-option">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="#">Search</a>
          </div>
        </nav>
        <div class="library">
          <div class="options">
            <div class="lib-option">
              <img src="./assets/library_icon.png" alt="Library Icon" />
              <!-- Fixed path -->
              <a href="#">Your library</a>
            </div>
            <div class="icons"> 
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
          <div class="lib-boxes">
            <div class="box">
              <p class="box-p1">Create your first playlist</p>
              <p class="box-p2">It's easy, we will help you</p>
              <button class="badge">Create Playlist</button>
            </div>
            <div class="box">
              <p class="box-p1">Let's find some podcasts</p>
              <p class="box-p2">We'll keep you updated for new episodes</p>
              <button class="badge">Browse Podcasts</button>
            </div>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="sticky-nav-icons">
          <div class="nav-icons">
            <img src="./assets/forward_icon.png" />
            <!-- Fixed path -->
            <img src="./assets/backward_icon.png" />
            <!-- Fixed path -->
          </div>
          <div class="sticky-nav-option">
            <button class="badge">Explore Premium</button>
            <button class="badge">
              <i class="fa-solid fa-circle-down"></i> Install App
            </button>
            <i class="fa-regular fa-user"></i>
          </div>
        </div>
        <div class="cards"></div>

        <div class="music-player">Music Player</div>
      </div>
    </div>
  </body> 
</html>
